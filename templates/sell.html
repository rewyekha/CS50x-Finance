{% extends "layout.html" %}

{% block title %}
    Sell shares
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <h1>Symbol</h1>

            <select class="form-control" id="symbol" name="symbol">
                <option value="">Select a stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <h2>Shares</h2>

            <input class="form-control" id="shares" name="shares" placeholder="Number of shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit" style="font-size: 14px; padding: 8px 18px;">Sell</button>
    </form>
{% endblock %}
